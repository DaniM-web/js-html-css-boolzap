<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX - Replica Whatsapp</title>
    <script src="https://kit.fontawesome.com/21315f3230.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container-app">
      <div class="left-side">
        <div class="header-left">
          <div class="header-left-logo">
            <img src="img/avatar0.jpg" alt="profile img">
          </div>
          <div class="header-left-icons">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>

        </div>
        <div class="notific-bar">
            <span>
              <i class="fas fa-bell-slash"></i>
            </span>
            <span>
              <p>Ricevi notifiche di nuovi messaggi</p>
              <a href="#">attiva notifiche desktop</a>
            </span>

        </div>
        <div class="search-bar">
          <div class="search-container">
            <span> <i class="fas fa-search"></i> </span>
            <input type="text" name="search" value="" placeholder="Cerca o inizia una nuova chat">
          </div>
        </div>

        <div class="contacts-bar">
          <div class="contact-item">
            <div class="contact-item-logo">
              <img src="" alt="">
            </div>
            <div class="contact-item-text">

            </div>
          </div>
        </div>
      </div>
      <div class="right-side">
        <div class="header-right">

        </div>
        <div class="main-right">

          <h1></h1>


        </div>
        <div class="footer-right">

        </div>
      </div>

    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="script/main.js">
    </script>
  </body>
</html>
